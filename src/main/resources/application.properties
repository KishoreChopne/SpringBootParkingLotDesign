#default port number 8080. below syntax is to change the default. can be overridden in the properties file
server.port=9999
#This is H2 configuration
spring.h2.console.enabled=true 
spring.datasource.url=jdbc:h2:mem:parkinglotdb 
spring.datasource.driverClassName=org.h2.Driver 
spring.datasource.username=sa 
spring.datasource.password= 
spring.datasource.name=testdb
#For selecting the active profile use the below property
spring.profiles.active=dev